<html>
  <head>
    <title>Chat powered by Melody</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
  </head>

  <style>
    #chat {
      text-align: left;
      color:#ffffff;
      background: #113131;
      width: 400px;
      min-height: 300px;
      padding: 10px;
      font-family: 'Lucida Grande', 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', 'Meiryo', 'メイリオ', sans-serif;
      font-size: small;
    }
  </style>

  <body>

    <center>
      <h3>Sample Chat</h3>
      <div id="chat"></div>
      <div hx-ext="ws" ws-connect="/ws" hx-trigger="keydown[keyCode==13]">
        <form ws-send>
          <label id="title">{{.name}}</label>
          <input placeholder="say something" name="input" type="text">
          <input name="user" type="hidden" value={{.name}}>
        </form>
      </div>
    </center>
